name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
jobs:

  create-envfile:
    runs-on: ubuntu-22.04
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v2.0
      with:
        envkey_DEBUG: false
        envkey_DATACENTER_ID: 1
        envkey_WORKER_ID: 0
        file_name: .env

  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: make build_prod
